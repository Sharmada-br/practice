
<!DOCTYPE html>
<html>
<head>
    <title>Image Map Example</title>
</head>
<body>

<h2>Image Maps</h2>
<p>Click different objects to see different information.</p>

<img src="workplace.jpg" alt="Workplace" usemap="#workmap" width="400">

<map name="workmap">

  <!-- PASSPORT (top-left) -->
  <area shape="rect"
        coords="10,10,120,170"
        href="passport.html"
        alt="Passport">

  <!-- BAT / GLASSES (top-right) -->
    <area shape="rect"
    coords="220,20,390,150"
        href="bat.html"
        alt="Cooling Glass">

  <!-- CAMERA (bottom-middle) -->
  <area shape="rect"
        coords="140,180,260,340"
        href="camera.html"
        alt="Camera">

</map>

</body>
</html>
