<!DOCTYPE html>
<html>
<body>

<h2>Image Map Example</h2>

<img src="workplace.jpg" usemap="#workmap" width="500">

<map name="workmap">
  <area shape="rect" coords="0,0,250,200" href="https://www.google.com">
  <area shape="circle" coords="350,200,50" href="https://www.w3schools.com">
</map>

</body>
</html>
